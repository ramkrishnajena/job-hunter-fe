name: Deploy Job Hunter FE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    environment: Dev 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set environment variables
        run: |
          echo "REGISTRY=docker.io/${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build --build-arg NEXT_PUBLIC_API_BASE_URL=http://job-hunter-api/api/v1/job-hunter -t $REGISTRY/${{ secrets.DOCKER_IMAGE }}:$IMAGE_TAG .

      - name: Push Docker image
        run: docker push $REGISTRY/${{ secrets.DOCKER_IMAGE }}:$IMAGE_TAG
